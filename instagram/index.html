<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="top">
        <div class="top_left">
            <img src="./assets/ajfon-instagram-t.png" alt="">
        </div>
        <div class="top_right">
            <div class="top_right__input">
                <div class="top_right__input___logo"><img src="./assets/instagram.png" alt=""></div>
                <div class="top_right__input___text">Зарегайся, чтобы смотреть фото и видео ваших друзей</div>
                <div class="top_right__input___facebook"><button>Войти через Facebook</button></div>
                <div class="top_right__input___or">или</div>
                <div class="top_right__input___inputgroup">
                    <input type="text" placeholder="Моб. телефон или эл. адрес">
                    <input type="text" placeholder="Имя и фамилмя">
                    <input type="text" placeholder="Имя пользователя">
                    <input type="text" placeholder="Пароль">
                </div>
                <div class="top_right__input___reg">
                    <button>Регистрация</button>
                </div>
                <div class="top_right__input___desc"> </div>
            </div>
            <div class="top_right__login">
                <div>
                Есть аккаунт? <a href="">Войти</a>
                </div>
            </div>
            <div class="top_right__apps">
                <div class="top_right__apps___title">Установите приложение</div>
                <img src="./assets/google-play-store-obognal-apple-app-store-po-chislu-mobilnih-prilozhenij-dlya-android.png" alt="">
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="bottom_links">
            <a href="">О нас</a>
            <a href="">Помощь</a>
            <a href="">Пресса</a>
            <a href="">API</a>
            <a href="">Вакансия</a>
            <a href="">Конфидециальность</a>
            <a href="">Условия</a>
            <a href="">Хештеги</a>
        </div>
        <div class="bottom_licens">
            @ instagram от facebook, 2020
        </div>
    </div>
</body>
</html>
